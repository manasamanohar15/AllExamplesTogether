<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form>
  <label for="FIRSTNAME">First name:</label><br>
  <input type="text" id="FIRSTNAME" name="fname" value="John"><br>
  <label for="LASTNAME">Last name:</label><br>
  <input type="text" id="LASTNAME" name="lname" value="Doe">
<br>
  <label for="FavBook">Favorite Book</label><br>
  <input type="text" id="FavBook" name="favbook" value="Harry Potter">
  <br>
   <input type="submit" value="Submit">
   
   
   <p>Choose your favorite Web language:</p>
</form>

<form>
  <input type="radio" id="CSK" name="fav_team" value="CSK">
  <label for="CSK">CSK</label><br>
  <input type="radio" id="RCB" name="fav_team" value="RCB">
  <label for="RCB">RCB</label><br>
  <input type="radio" id="DD" name="fav_team" value="DD">
  <label for="DD">DD</label>
   <br>
   <input type="submit" value="Submit">
</form>


<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
